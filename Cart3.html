<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <link href="https://fonts.googleleapis.com/css2?
    family=poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/Cart3.css">
</head>
<body>

    <main class="container">
        <h1 class="heading">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>Shopping Cart
        </h1>
        <div class="item-flex">
            <section class="checkout">
                <h2 class="section-heading">Payment Details</h2>
                <div class="payment-form">
                    <div class="payment-method">
                        <button class="method selected">
                            <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
                            <span>Credit Card</span>
                            <i class="fa fa-check-circle" aria-hidden="true"></i>
                        </button>
                        <button class="method selected">
                            <i class="fa fa-paypal" aria-hidden="true"></i>
                            <span>PayPal</span>
                            <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                        </button>
                    </div>
                    <form action="#">
                        <div class="cardholder-name">
                            <label for="cardholder-name" class="label-default">Cardholder Name</label>
                            <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
                        </div>
                        <div class="card-number">
                            <label for="card-number" class="label-default">Card Number</label>
                            <input type="number" name="card-number" id="card-number" class="input-default">
                        </div>

                        <div class="input-flex">
                            
                            <div class="expire-date">
                                <label for="expire-date" class="label-default">Expiry Date</label>
                                <div class="input-flex">
                                    <input type="number" name="day" id="expire-date" placeholder="31" min="1" max="31" class="input-default">/
                                    <input type="number" name="month" id="expire-date" placeholder="12" min="1" max="12" class="input-default">
                                </div>
                            </div>

                            <div class="cvv">
                                <label for="cvv" class="label-default">CVV</label>
                                <input type="number" name="cvv" id="cvv" class="input-default">
                            </div>
                        </div>
                    </form>
                </div>

                <button class="btn btn-primary">
                    <b>Pay</b>$ <span id="payAmount">50.50</span>
                </button>
            </section>

            <section class="cart">
                <div class="cart-item-box">
                    <h2 class="section-heading">Order Summary</h2>
                    <div class="product-card">
                        <div class="card">
                            <div class="img-box">
                                <img src="images/istockphoto-1197780081-1024x1024.jpg" alt="AI" width="80px" class="product-img">
                            </div>
                            <div class="detail">
                                <h4 class="product-name">AI</h4>
                                <div class="wrapper">
                                    <div class="product-qty">
                                        <button id="decrement">
                                            <i class="fa fa-minus-circle" aria-hidden="true"></i>
                                        </button>
                                        <span id="quantity">1</span>
                                        <button id="increment">
                                            <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                        </button>
                                    </div>

                                    <div class="price">
                                        $ <span id="price">50.50</span>
                                    </div>
                                </div>
                            </div>

                            <button id="product-close-btn">
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>

                    <div class="product-card">
                        <div class="card">
                            <div class="img-box">
                                <img src="images/istockphoto-1273058761-1024x1024.jpg" alt="Data Analysis" width="80px" class="product-img">
                            </div>
                            <div class="detail">
                                <h4 class="product-name">Data Analysis</h4>
                                <div class="wrapper">
                                    <div class="product-qty">
                                        <button id="decrement">
                                            <i class="fa fa-minus-circle" aria-hidden="true"></i>
                                        </button>
                                        <span id="quantity">1</span>
                                        <button id="increment">
                                            <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                        </button>
                                    </div>

                                    <div class="price">
                                        $ <span id="price">47.50</span>
                                    </div>
                                </div>
                            </div>

                            <button id="product-close-btn">
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="wrapper">
                    <div class="discount-token">
                        <label for="discount-token" class="label-default">Gift Card / Discount Card</label>
                        <div class="wrapper-flex">
                            <input type="text" name="discount-token" id="discount-token" class="input-default">
                            <button class="btn btn-outline">Apply</button>
                        </div>
                    </div>

                    <div class="amount">
                        <div class="subtotal">
                            <span>Subtotal</span>$<span id="subtotal">67.72</span>
                        </div>
                        <div class="tax">
                            <span>Tax</span>$<span id="tax">0.72</span>
                        </div>
                        <div class="shipping">
                            <span>Shipping</span>$<span id="shipping">0.00</span>
                        </div>
                        <div class="total">
                            <span>Total</span>$<span id="total">100.72</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    

    <script src="js/Cart3.js"></script>
</body>
</html>
