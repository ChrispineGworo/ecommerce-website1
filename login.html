<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming : Log In</title>

    <link rel="stylesheet" href="css/signup.css">

</head>
<body>

    <img src="images2/loader.gif" class="loader">

    <div class="alert-box">
        <img src="error.png" class="alert-img">
        <p class="alert-msg">Error message</p>
    </div>
    
    <div class="container">
        <img src="images2/coding-icon.png" class="logo">

        <div>
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <button class="submit-btn">log in</button>
        </div>
        <a href="/signup" class="link">Create New Account</a>
    </div>

    <script src="js/token.js"></script>
    <script src="js/form.js"></script>

</body>
</html>
