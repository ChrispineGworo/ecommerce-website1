<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming : Create Account</title>

    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <img src="loader.gif" class="loader">

    <div class="alert-box">
        <img src="error.png" class="alert-img">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
        <img src="coding-icon.png" class="logo">

        <div>
            <input type="text" autocomplete="off" id="name" placeholder="name">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="text" autocomplete="off" id="number" placeholder="number">
            <input type="checkbox" checked class="checkbox" id="terms-and-conditons">
            <label for="terms-and-conditons">agree to our <a href="">terms and conditons</a></label>
            <br>
            <input type="checkbox" class="checkbox" id="notification">
            <label for="notification">receive upcoming offers and events mails <a></a></label>
            <button class="submit-btn">create account</button>
        </div>
        <a href="/login" class="link">Login here</a>
    </div>

    <script src="js/token.js"></script>
    <script src="js/form.js"></script>
    
</body>
</html>
