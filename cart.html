<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="css/cart.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="nav container">
            <a href="index.html" class="logo"><img src="coding-icon.png" width="60px" height="30px"></a>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <div class="cart-content">
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0.00</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class="bx bx-x" id="close-cart"></i>

            </div>

        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="images/istockphoto-1197780081-1024x1024.jpg" class="product-img" width="200px" height="180px">
                <h2 class="product-title">Deep Learning</h2>
                <span class="price">$5600.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/istockphoto-1273058761-1024x1024.jpg" class="product-img" width="200px" height="180px">
                <h2 class="product-title">Data Analysis</h2>
                <span class="price">$6600.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/istockphoto-1276312812-1024x1024.jpg" class="product-img" width="200px" height="180px">
                <h2 class="product-title">Machine Learning</h2>
                <span class="price">$9600.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/istockphoto-616902766-1024x1024.jpg" class="product-img" width="200px" height="180px">
                <h2 class="product-title">Artificial Intelligence</h2>
                <span class="price">$10600.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/istockphoto-871030872-1024x1024.jpg" class="product-img" width="200px" height="180px">
                <h2 class="product-title">Stock Prediction</h2>
                <span class="price">$7600.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/florian-olivo-4hbJ-eymZ1o-unsplash.jpg" class="product-img" width="200px" height="180px">
                <h2 class="product-title">Website Building</h2>
                <span class="price">$7400.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/ilya-pavlov-OqtafYT5kTw-unsplash.jpg" class="product-img" width="200px" height="180px">
                <h2 class="product-title">Programming</h2>
                <span class="price">$11600.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/analysis2.jpg" class="product-img" width="200px" height="180px">
                <h2 class="product-title">Facilitation</h2>
                <span class="price">$73600.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>

    <script src="js/cart.js"></script>

</body>
</html>
