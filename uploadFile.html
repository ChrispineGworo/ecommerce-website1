<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Upload File</title>

    <link rel="stylesheet" href="css/uploadFile.css">

</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="input-box">
                <h2 class="upload-area-title">Upload File</h2>
                <form action="">
                    <input type="file" id="upload" accept=".doc, .docx, .pdf, .png" hidden>
                    <label for="upload" class="uploadlabel">
                    <span><i class="fa fa-cloud-upload"></i></span>
                    <p>Click to Upload file</p>
                    </label>
                </form>
            </div>

            <div id="filewrapper">
                <h3 class="uploaded">Uploaded Document</h3>
                <!-----<div class="showfilebox">
                    <div class="left">
                        <span class="filetype">pdf</span>
                        <h3>KITONGA-CERTIFICATE.pdf</h3>
                    </div>
                    <div class="right">
                        <span>&#215;</span>
                    </div>
                </div>----->
            </div>

        </div>
    </div>

    <script src="js/upload.js"></script>
    
</body>
</html>
